<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>Real Estate House Price Prediction </h1>
</header>

<div class="container">
    <h2>Enter Property Details</h2>
    <form action="/submit-property" method="POST">
        <label for="square_footage">Square Footage:</label>
        <input type="number" id="square_footage" name="Square_Footage" required>

        <label for="num_bedrooms">Number of Bedrooms:</label>
        <input type="number" id="num_bedrooms" name="Num_Bedrooms" required>

        <label for="num_bathrooms">Number of Bathrooms:</label>
        <input type="number" id="num_bathrooms" name="Num_Bathrooms" step="0.5" required>

        <label for="year_built">Year Built:</label>
        <input type="number" id="year_built" name="Year_Built" required>

        <label for="Lot_Size">Lot Size:</label>
        <input type="text" name="Lot_Size" required>


        <label for="garage_size">Garage Size (cars):</label>
        <input type="number" id="garage_size" name="Garage_Size" required>

        <label for="neighborhood_quality">Neighborhood Quality (1 to 10):</label>
        <select id="neighborhood_quality" name="Neighborhood_Quality" required>
            <option value="" disabled selected>Select</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

        <input type="submit" value="Submit Property">
    </form>
</div>

</body>
</html>
